        body {
    background-image: url('https://res.cloudinary.com/dlsbcwyaq/image/upload/v1741197894/contact_w4bhcu.webp');  /* Set the background image */
    background-size: cover; /* Cover the full page */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent repeating */
    height: 100vh; /* Ensure full height */
    margin: 0; /* Remove default margin */
    background-color: black;
    align-items: center;
    justify-content: center;
    display: flex;
}
.container {
    text-align: center;
    color:red;
    padding-bottom: 200px;
}

/* Animated Text */
.animated-text {
    font-size: 40px;
    font-weight: bold;
    animation: fadeIn 2s ease-in-out infinite alternate;
}

/* Animation Effect */
@keyframes fadeIn {
    0% {
        opacity: 0.3;
        transform: translateY(-10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
/* Container to align email (left) & phone (right) */
.contact-container {
    display: flex;
    justify-content: space-between; /* Places one on left, one on right */
    width: 100%; /* Adjust as needed */
    margin: auto; /* Centers horizontally */
    padding-top: 200px;
}

/* Common Contact Section Styles */
.contact-section {
    color: black;
    padding: 20px;
    border-radius: 10px;
    width: 300px; /* Consistent width */
    padding-top: 25px;
    box-shadow: 0px 4px 10px rgba(254, 252, 252, 0.5); /* Adds soft shadow */
    background-color: aliceblue;

}

/* Email Section: Left */
.email-section {
    position: absolute;
    left: 200px;
    top: 50%;
    transform: translateY(-40%); 
   
}

/* Phone Section: Right */
.phone-section {
    position: absolute;
    right: 200px;
    top: 50%;
    transform: translateY(-40%);
}
